<section class="container text-center justify-content-center align-items-center" id="mystery-voting">
  <div class="row g-0 justify-content-center">
    <div class="container col-lg-7 col-xl-6 text-center d-flex vote-template g-0 align-items-center" id="vote-template">
      <div class="row mx-auto">
        <div class="container-fluid mb-5 text-center mx-auto col-md-8 col-lg-11">
          <div class="card rounded-5">
            <div class="row justify-content-center text-center">
              <div class="col-12 text-center mx-auto pt-3">
                <h1 class="card-title">
                  <strong>{{ edible }}</strong>
                </h1>
                <h3 class="card-subtitle mb-2">
                  <u>Vivid</u>
                </h3>
              </div>
              <div class="container col-11 col-xl-10 pt-2">
                <div class="row mx-auto justify-content-center">
                  <div class="mx-auto">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#vividEdibleRankingsModal">
                      <img 
                        src="{{ url_path }}"
                        class="img-fluid rounded-5" 
                        alt="Vivid's {{ edible }} Cultivar Review Card"
                      />
                    </a>
                  </div>
                </div>
              </div>  
              <div class="container card-body pt-2">
                <div class="row mx-auto justify-content-center">
                  <div class="col-xs-10 col-9 mx-auto">
                    <button type="button" class="btn btn-lg btn-info w-100 fs-4" data-bs-toggle="modal" data-bs-target="#vividEdibleRankingsModal" style="border: 3px solid black;">
                      <i class="fas fa-arrow-right pe-2"></i> Press to Vote
                    </button>
                  </div>
                </div>
                <div class="row mx-auto justify-content-center">
                  <div class="col-7 mx-auto">
                    <img 
                      src="https://tahksrvuvfznfytctdsl.supabase.co/storage/v1/object/public/partner_images/logos/black_brain_vectorized.webp"
                      class="img-fluid rounded-5" 
                      alt="Cannabis Cult Circle Logo"
                    />
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
