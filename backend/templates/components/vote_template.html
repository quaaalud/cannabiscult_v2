<div class="container-fluid text-center d-flex">
  <div class="row mx-auto g-3">
    <div class="col-12 col-sm-10 col-md-9 col-lg-8 mx-auto g-3">
      <div class="container-fluid mb-5 text-center mx-auto">
        <div class="card rounded-5">
          <div class="row justify-content-center text-center">
            <div class="col-12 text-center mx-auto pt-3">
              <h2 class="card-title">
                <strong>{{ strain }}</strong>
              </h2>
              <h3 class="card-subtitle mb-2 text-muted">
                <u>{{ cultivator }}</u>
              </h3>
            </div>
            <div class="container col-12 pt-3">
              <div class="row mx-auto justify-content-center">
                <div class="col-lg-6 col-sm-9 col-9 mx-auto">
                  <img 
                    src="data:image/png;base64, {{ card_path }}"
                    class="img-fluid rounded-5" 
                    alt="{{ cultivator }} {{ strain }} Cultivar Review Card"
                  />
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-6">
                  <div class="row">
                    <div class="col-6 text-end">
                      <h4 class="card-subtitle mb-2 text-muted">
                        Overall
                      </h4>
                    </div>
                    <div class="col-6 text-start">
                      <h4 class="card-subtitle mb-2 text-muted">
                        {{ overall }}
                      </h4>
                    </div>
                    <div class="col-6 text-end">
                      <h4 class="card-subtitle mb-2 text-muted">
                        Structure
                      </h4>
                    </div>
                    <div class="col-6 text-start">
                      <h4 class="card-subtitle mb-2 text-muted">
                        {{ structure }}
                      </h4>
                    </div>  
                    <div class="col-6 text-end">
                      <h4 class="card-subtitle mb-2 text-muted">
                        Nose
                      </h4>
                    </div>
                    <div class="col-6 text-start">
                      <h4 class="card-subtitle mb-2 text-muted">
                        {{ nose }}
                      </h4>
                    </div>
                    <div class="col-6 text-end">
                      <h4 class="card-subtitle mb-2 text-muted">
                        Flavor
                      </h4>
                    </div>
                    <div class="col-6 text-start">
                      <h4 class="card-subtitle mb-2 text-muted">
                        {{ flavor }}
                      </h4>
                    </div>
                    <div class="col-6 text-end">
                      <h4 class="card-subtitle mb-2 text-muted">
                        Effects
                      </h4>
                    </div>
                    <div class="col-6 text-start">
                      <h4 class="card-subtitle mb-2 text-muted">
                        {{ effects }}
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container pb-5">
            <form method="post" action="/submit-vote"> 
              <div class="row mx-auto">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                  <input type="hidden" name="cultivator_selected" value="{{ cultivator }}" />
                  <input type="hidden" name="strain_selected" value="{{ strain }}" />
                  <label for="structure_vote" class="form-label">
                    Structure
                  </label>
                  <div class="range">
                    <input type="range" class="form-range" min="5" max="10" step="0.5" id="structure_vote" name="structure_vote" />
                  </div>
                  <label for="nose_vote" class="form-label">
                    Nose
                  </label>
                  <div class="range">
                    <input type="range" class="form-range" min="5" max="10" step="0.5" id="nose_vote" name="nose_vote" />
                  </div>
                  <label for="flavor_vote" class="form-label">
                    Flavor
                  </label>
                  <div class="range">
                    <input type="range" class="form-range" min="5" max="10" step="0.5" id="flavor_vote" name="flavor_vote" />
                  </div>
                  <label for="effects_vote" class="form-label">
                    Effects
                  </label>
                  <div class="range">
                    <input type="range" class="form-range" min="5" max="10" step="0.5" id="effects_vote" name="effects_vote" />
                  </div>
                  <div class="row mx-auto g-3 m-1">
                    <button type="submit" id="vote" name="vote" class="btn btn-primary" {% if not strain or not cultivator %}disabled{% endif %}>Vote</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
