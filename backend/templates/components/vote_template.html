<div class="container text-center d-flex">
  <div class="row mx-auto g-3">
    <div class="col-12 mx-auto g-3">
      <div class="row mx-auto text-center"> 
        <div class="col-auto mb-5 text-center mx-auto">
          <div class="card rounded-5">
          <div class="row justify-content-center text-center">
            <div class="col-12 text-center mx-auto pt-3">
              <h2 class="card-title">
                <strong>{{ strain }}</strong>
              </h2>
              <h3 class="card-subtitle mb-2 text-muted">
                <u>{{ cultivator }}</u>
              </h3>
            </div>
            <div class="container col-12 pt-3">
              <div class="row mx-auto justify-content-center">
                <div class="col-6 mx-auto">
                  <img 
                    src="data:image/png;base64, {{ card_path }}"
                    class="img-fluid" 
                    alt="{{ cultivator }} {{ strain }} Cultivar Review Card"
                  />
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-3 text-start">
                  <h4 class="card-subtitle mb-2 text-muted">
                    Overall ___________ {{ overall }}
                  </h4>
                  <h4 class="card-subtitle mb-2 text-muted">
                    Structure: ________ {{ structure }}
                  </h4>
                  <h4 class="card-subtitle mb-2 text-muted">
                    Nose:  ___________  {{ nose }}
                  </h4>
                  <h4 class="card-subtitle mb-2 text-muted">
                    Flavor ____________ {{ flavor }}
                  </h4>
                  <h4 class="card-subtitle mb-2 text-muted">
                    Effects: __________ {{ effects }}
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col-sm-10 col-md-9 col-lg-8 mx-auto">
        <label for="customRange3" class="form-label">
          Structure
        </label>
        <div class="range">
          <input type="range" class="form-range" min="5" max="10" step="0.5" id="customRange3" />
        </div>
        <label for="customRange3" class="form-label">
          Nose
        </label>
        <div class="range">
          <input type="range" class="form-range" min="5" max="10" step="0.5" id="customRange3" />
        </div>
        <label for="customRange3" class="form-label">
          Flavor
        </label>
        <div class="range">
          <input type="range" class="form-range" min="5" max="10" step="0.5" id="customRange3" />
        </div>
        <label for="customRange3" class="form-label">
          Effects
        </label>
        <div class="range">
          <input type="range" class="form-range" min="5" max="10" step="0.5" id="customRange3" />
        </div>
      </div>
    </div>
    <div class="row mx-auto g-3 m-1">
      <div class="col-sm-8 col-md-7 col-lg-6 mx-auto g-3">
        <button type="submit" class="btn btn-primary">Vote</button>
      </div>
    </div>
  </div>
</div>
