<section class="container text-center justify-content-center align-items-center" id="mystery-voting" {% if not strain %} style="display: none !important;"{% endif %}>
  <div class="row g-0 justify-content-center">
    <div class="container col-lg-7 col-xl-6 text-center d-flex vote-template g-0 align-items-center" id="vote-template">
      <div class="row mx-auto">
        <div class="container-fluid mb-5 text-center mx-auto col-md-8 col-lg-11">
          <div class="card rounded-5">
            <div class="row justify-content-center text-center">
              <div class="col-12 text-center mx-auto pt-3">
                <h1 class="card-title">
                  <strong>{{ strain }}</strong>
                </h1>
                <h3 class="card-subtitle mb-2">
                  <u>{{ cultivator }}</u>
                </h3>
              </div>
              <div class="container col-11 col-xl-10 pt-2">
                <div class="row mx-auto justify-content-center">
                  <div class="mx-auto">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#questionModal">
                      <img 
                        src="data:image/png;base64, {{ card_path }}"
                        class="img-fluid rounded-5" 
                        alt="Mystery {{ strain }} Cultivar Review Card"
                      />
                    </a>
                  </div>
                </div>
              </div>  
              <div class="container card-body pt-2">
                <div class="row mx-auto justify-content-center">
                  <div class="col-xs-10 col-9 mx-auto">
                    <button type="button" class="btn btn-lg btn-info w-100 fs-4" data-bs-toggle="modal" data-bs-target="#questionModal" style="border: 3px solid black;">
                      <i class="fas fa-arrow-right"></i> Press to Vote <i class="fas fa-arrow-left"></i>
                    </button>
                  </div>
                </div>
                <div class="row mx-auto justify-content-center">
                  <div class="col-7 mx-auto">
                    <img 
                      src="https://tahksrvuvfznfytctdsl.supabase.co/storage/v1/object/sign/cannabiscult/card_assets/Cult%20Classic%20%20Cultivar%20Emblem.svg?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJjYW5uYWJpc2N1bHQvY2FyZF9hc3NldHMvQ3VsdCBDbGFzc2ljICBDdWx0aXZhciBFbWJsZW0uc3ZnIiwiaWF0IjoxNjk0MTQyMjAyLCJleHAiOjE3MjU2NzgyMDJ9.FH3G7aI8gSni20WSrYnYSy5OuaM6sv_McyyXunRGVig&t=2023-09-08T03%3A03%3A22.770Z"
                      class="img-fluid rounded-5" 
                      alt="Cannabis Cult Circle Logo"
                    />
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
