{% block head%}
{% endblock %}

{% block content %}
<div
  id="calendar"
  class="calendar"
  data-mdb-readonly="true"
  data-mdb-blur="true"
  data-mdb-view-select="false"
  data-mdb-add-event-button="false"
  style="height: 600px; position: relative;"
  data-mdb-calendar-init
>
  <div class="row align-items-center justify-content-center my-auto" id="spinnerRow">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="module" async>
import { CalendarManager } from "{{ url_for('static', path='js/cultCalendar.js') }}";

window.addEventListener('supabaseClientReady', async function() {
    try {
        const calendar = await CalendarManager.create();
    } catch (error) {
        console.error("Error initializing CalendarManager:", error);
    }
});
</script>
{% endblock %}
