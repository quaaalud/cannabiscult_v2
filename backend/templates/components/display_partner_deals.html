<div class="container text-center">
  <div class="row row-cols-1 row-cols-lg-2 g-0">
    {% for dispensary, info in dispensaries.items() %}
      <div class="col card rounded-9">
        <div class="card-body" style="color:#301934">
          <h1><b><a style="color:black" href="{{ info['Main_Url'] }}" target="_blank" rel="noopener noreferrer">{{ dispensary }}</a></b></h1>
          <h4><b>Contact:</b> {{ info['Contact'] }}</h4>
          <h4><b>Address:</b> {{ info['Address'] }}</b></h4>
          <h4><b>A Cult Favorite:</b><a style="color:#301934" href="{{ info['Favorites_Url'] }}" target="_blank" rel="noopener noreferrer"> {{ info['A Cult Favorite'] }}</a></h4>
          <h4><b>Specials:</b><a style="color:#301934" href="{{ info['Specials_Url'] }}" target="_blank" rel="noopener noreferrer"> {{ info['Specials'] }}</a></h4>
          <div class="container rounded-9">
            <div class="card-body col">
              <img src="{{ info['Image'] }}" class="img-fluid rounded-9" alt="{{ dispensary }}">
            </div>
          </div>
        </div>  
      </div>
    {% endfor %}
  </div>
  <div class="row row-cols-1 g-0">
    <div class="col card rounded-9">
      <div class="card-body">
        <img src="https://thecannabiscult.myshopify.com/products/unisex-college-hoodie" class="img-fluid rounded-9" alt="Cannabis Cult First Edition Hoodie">
        <h2><b><a style="color:#301934" href="https://thecannabiscult.myshopify.com/">First edition merchandise available now!</a></h2>
      </div>
    </div>
  </div>
</div>
