<div class="container text-center">
  <div class="row row-cols-1 row-cols-lg-2">
    {% for dispensary, info in dispensaries.items() %}
      <div class="col">
        <div style="color:#301934">
          <h1><b><a style="color:#301934" href="{{ info['Main_Url'] }}" target="_blank" rel="noopener noreferrer">{{ dispensary }}</a></b></h1>
          <h3><b>Contact:</b>{{ info['Contact'] }}</h3>
          <h3><b>Address:</b> {{ info['Address'] }}</b></h3>
          <h3><b>A Cult Favorite:</b><a style="color:#301934" href="{{ info['Favorites_Url'] }}" target="_blank" rel="noopener noreferrer">{{ info['A Cult Favorite'] }}</a></h3>
          <h3><b>Specials:</b><a style="color:#301934" href="{{ info['Specials_Url'] }}" target="_blank" rel="noopener noreferrer">{{ info['Specials'] }}</a></h3>
          <div style="padding-bottom:35px">
            <img src="{{ info['Image'] }}" style="max-width: 50vw; min-height: 40vw; max-height: 50vw; " alt="{{ dispensary }}">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
