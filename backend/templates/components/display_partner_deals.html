<div class="container text-center">
  <div class="row row-cols-1 row-cols-lg-2 g-0">
    {% for dispensary, info in dispensaries.items() %}
      <div class="col container-glass rounded-9">
        <div class="card-body wrapper-glass">
          <h1><b><a style="color:black" href="{{ info['Main_Url'] }}" target="_blank" rel="noopener noreferrer">{{ dispensary }}</a></b></h1>
          <h4><b>{{ info['Contact'] }}</b></h4>
          <h4><b>{{ info['Address'] }}</b></h4>
          <h4><b><a href="{{ info['Favorites_Url'] }}" target="_blank" rel="noopener noreferrer" style="color:#301934"> {{ info['A Cult Favorite'] }}</b></a></h4>
          <h4><b><a href="{{ info['Specials_Url'] }}" target="_blank" rel="noopener noreferrer" style="color:#301934"> {{ info['Specials'] }}</b></a></h4>
          <div class="container rounded-9">
            <div class="card-body col banner-image">
              <img src="{{ info['Image'] }}" class="img-fluid rounded-9" alt="{{ dispensary }}">
            </div>
          </div>
        </div>  
      </div>
    {% endfor %}
  </div>
  <div class="row row-cols-1 g-0">
    <div class="col card rounded-9">
      <div class="card-body">
        <h2><b>
          <a style="color:#301934" href="https://thecannabiscult.myshopify.com/">
            First edition merchandise available now!
          </a>
        </h2>
        <a style="color:#301934" href="https://thecannabiscult.myshopify.com/">
          <img 
            src="https://cdn.shopify.com/s/files/1/0718/5485/0343/products/ffc6b7df5a1ed1b1cdcc7500cd9bd5a3.jpg?v=1676962484&width=1445" 
            class="img-fluid rounded-9" 
            style="max-width:65vw" 
            alt="Cannabis Cult First Edition Hoodie"
          >
        </a>
      </div>
    </div>
  </div>
</div>
