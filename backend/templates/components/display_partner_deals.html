<div class="container text-center">
  <div class="row row-cols-1 row-cols-lg-2">
    {% for dispensary, info in dispensaries.items() %}
      <div class="col">
        <div style="color:#301934">
          <h1><b><a style="color:black" href="{{ info['Main_Url'] }}" target="_blank" rel="noopener noreferrer">{{ dispensary }}</a></b></h1>
          <h4><b>Contact:</b> {{ info['Contact'] }}</h4>
          <h4><b>Address:</b> {{ info['Address'] }}</b></h4>
          <h4><b>A Cult Favorite:</b><a style="color:#301934" href="{{ info['Favorites_Url'] }}" target="_blank" rel="noopener noreferrer"> {{ info['A Cult Favorite'] }}</a></h4>
          <h4><b>Specials:</b><a style="color:#301934" href="{{ info['Specials_Url'] }}" target="_blank" rel="noopener noreferrer"> {{ info['Specials'] }}</a></h4>
          <div style="padding-bottom:35px">
            <img src="{{ info['Image'] }}" style="max-width: 600px; min-height: 300px; max-height: 65vw; " alt="{{ dispensary }}">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
