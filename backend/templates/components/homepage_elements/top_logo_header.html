<div

          data-aos-easing="ease-in-out"

                    <div class="carousel-item">           
                        <a href="#cultSignUpButtonContainer" data-mdb-smooth-scroll-init data-mdb-container="#cultSignUpButtonContainer"> 
                            <img class="img-fluid d-block w-100" alt="Poster for the 4/20 event hosted at Mississippi Underground in St. Louis, Missouri." src="https://tahksrvuvfznfytctdsl.supabase.co/storage/v1/object/public/partner_images/events/mississippi_underground_420/event_420_poster.webp?t=2024-04-20T19%3A56%3A05.102Z"/>
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="#cultSignUpButtonContainer" data-mdb-smooth-scroll-init data-mdb-container="#cultSignUpButtonContainer">
                            <img class="img-fluid d-block w-100" alt="Set list for the 4/20 event hosted at Mississippi Underground in St. Louis, Missouri." src="https://tahksrvuvfznfytctdsl.supabase.co/storage/v1/object/public/partner_images/events/mississippi_underground_420/vendor_420_set_list.webp?t=2024-04-20T19%3A56%3A58.409Z"/>

                    </div>
                    <div class="carousel-item">
                        <a href="#cultSignUpButtonContainer" data-mdb-smooth-scroll-init data-mdb-container="#cultSignUpButtonContainer">
                            <img alt="4/20 event at Mississippi Underground sponsors page" src="https://tahksrvuvfznfytctdsl.supabase.co/storage/v1/object/public/partner_images/events/mississippi_underground_420/vender_420.webp" class="img-fluid d-block w-100" alt=""/>

        <div class="py-lg-5 my-lg-5 py-md-0 pt-5" id="cultSignUpButtonContainer">
            <div class="row mx-auto">
                <div class="col-8 col-md-7 col-lg-6 col-xl-5 mx-auto">
                    <a 
                        id="cultSignUpButton"
                        class="btn custom-gradient-button btn-lg py-3 w-100" 
                        href="/login" 
                        role="button" 
                        aria-controls="#picker-editor"

                        <span>Join the Cult</span>
