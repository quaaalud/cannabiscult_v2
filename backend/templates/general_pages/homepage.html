<!DOCTYPE html>
{% extends "shared/base.html" %}


{% block title %} 
  <title>Cannabis Cult</title>
{% endblock %} 

{% block content %} 
<div style="padding:5px">
  <div class="container-fluid text-center" style="padding:2em">
    <img src="{{ url_for('static', path='images/small_black_cc_logo.png') }}">
  </div>
</div>
<div class="container container-sm" style="max-width: 75rem">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button 
          class="accordion-button" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#collapseOne" 
          aria-expanded="true" 
          aria-controls="collapseOne"
        >
          ENTER THE CURRENT GIVEAWAY AND GET TO KNOW OUR PARTNERS
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container">
            <span class="text-center">
              {% include "components/form.html"  %}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center" style="height:450px; width:400px">
  <div style="padding-top:50px;">
    {% include "components/partner_carousel.html" %}
  </div>
</div>
<div class="container-fluid text center" style="padding:5px">
  {% include "components/display_partner_deals.html" %}
</div>
{% endblock %} 
</html>
