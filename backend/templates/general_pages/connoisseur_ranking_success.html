{% block scripts %} 
<script>
  function adjustTextImgSize() {
    const textElement = document.querySelector('#success-text');
    if (window.innerWidth < 600) {
      textElement.style.minHeight = 'Clamp(300px, 55vh, 75vh';
      textElement.style.maxHeight = '100vh';
      textElement.style.maxWidth = '600px !important';
      
      
    } else {
      textElement.style.minHeight = '750px';
      textElement.style.maxHeight = '85vh';
      textElement.style.maxWidth = '65vw !important';
      
    }
  }
  
  adjustTextImgSize();
  
  window.addEventListener('resize', adjustTextImgSize);
</script>
