<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="Cannabis Cult" content="The Cannbis Cult and it's members are connecting every aspect of the Cannabis supply chain, from Cultivators to Consumers, creating a network of the best available products and practices.">
    <meta content="Missouri Kansas Saint Louis Cannabis Marijuana Weed Pot Dispensary Cultivator Leafly Weedmaps Weed Maps" name="keywords">
    {% block title %}
    {% endblock %}
    <!-- MDB icon -->
    {% block header %}
    {%  endblock %}
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/mdb.min.css') }}" />  
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
      crossorigin="anonymous">
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="stage">
    {% include "components/navbar.html" %}
    
    {% block content %}
    {% endblock %}
    
    {% block footer %}
      {% include "components/footer.html" %}
    {% endblock %}

    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', path='js/mdb.min.js') }}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
      crossorigin="anonymous">
    </script>
    {% block scripts %}
    {% endblock %}

  </body>
</html>
